<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="page_title">QRコード作成</title>
        <link rel="stylesheet" type="text/css" href="../../../common/format.css">
        <link rel="stylesheet" type="text/css" href="../../common/tool_format.css">
        <link rel="stylesheet" type="text/css" href="./qr_creator.css">
        <script type="text/javascript" src="./qr_creator.js"></script>
    </head>
    <body>
        <header>
            <iframe class="header" src="../../../common/header.html" frameborder="0"></iframe>
        </header>
        <div class="contents">
            <iframe class="menu" src="../../../common/menu.html" frameborder="0"></iframe>
            <div class="main">
                <h1 id="title"><img class="icon" src="../../../common/images/tool.png" />QRコード作成</h1>
                <p>注意：出力ボタンを押してからその結果が反映されるまでに数秒かかることがあります。</p>
                <input type="text" class="textbox large_textbox" id="words_entry" placeholder="QRコードに織り込みたい文字列を入力：">
                <div class="entry">
                    <div class="p_container">
                        <p>QRコードの一辺のピクセル数：</p>
                        <input type="text" class="textbox large_textbox" id="qr_size" value="150">
                        <p>px</p>
                    </div>
                    <button onclick="draw_qr()">出力</button>
                </div>
                <iframe class="inner_page" id="qr_window" src="about:blank" frameborder="0"></iframe>
            </div>
        </div>
        <footer>
            <iframe class="footer" src="../../../common/footer.html" frameborder="0"></iframe>
        </footer>
    </body>
</html>
