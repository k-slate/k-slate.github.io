<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/keikamusan/common/favicons/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/keikamusan/common/favicons/favicon.ico">
    <title id="page_title">header</title>
    <link rel="stylesheet" type="text/css" href="./format.css">
    <link rel="stylesheet" type="text/css" href="./header.css">
    <script type="text/javascript" src="./header.js"></script>
    <script src="https://kit.fontawesome.com/df87fd3f3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="upper">
        <a class="index_button" href="../index.html" target="_parent"><img src="../top/title.png"></a>
    </div>
    <button class="button open_button" onclick="tight_display(this)">
        <div class="square"></div>
        <i class="fa-solid fa-bars"></i>
    </button>
    <button class="button close_button" onclick="tight_clear(this)">
        <div class="square"></div>
        <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="lower block_container">
        <button class="block menu_ball top" type="button" onclick="window.open('../top/top.html', '_parent')">
            <div class="square"></div>
            <img src="./images/top.png" />
            <p>交叉点</p>
        </button>
        <button class="block menu_ball study" type="button" onclick="window.open('../study/main.html', '_parent')">
            <div class="square"></div>
            <img src="./images/study.png" />
            <p>智慧の収蔵庫</p>
        </button>
        <button class="block menu_ball game" type="button" onclick="window.open('../game/main.html', '_parent')">
            <div class="square"></div>
            <img src="./images/game.png" />
            <p>遊戲の小部屋</p>
        </button>
        <button class="block menu_ball tool" type="button" onclick="window.open('../tool/main.html', '_parent')">
            <div class="square"></div>
            <img src="./images/tool.png" />
            <p>珍奇の道具箱</p>
        </button>
        <button class="block menu_ball blog" type="button" onclick="window.open('../blog/main.html', '_parent')">
            <div class="square"></div>
            <img src="./images/blog.png" />
            <p>雜錄の書庫</p>
        </button>
        <button class="block menu_ball blog" type="button">
            <div class="square"></div>
            <img src="./images/error.png" />
            <p>行先未設定</p>
        </button>
        <button class="block menu_ball blog" type="button">
            <div class="square"></div>
            <img src="./images/error.png" />
            <p>行先未設定</p>
        </button>
        <button class="block menu_ball top" type="button" onclick="window.open('../top/top.html', '_parent')">
            <div class="square"></div>
            <img src="./images/top.png" />
            <p>交叉点</p>
        </button>
        
    </div>
</body>
</html>
