<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="page_title">単語チェック</title>
        <link rel="stylesheet" type="text/css" href="../../../../../common/format.css">
        <link rel="stylesheet" type="text/css" href="../../../../common/study_format.css">
        <link rel="stylesheet" type="text/css" href="./word_check.css">
        <link rel="stylesheet" type="text/css" href="../../../../../common/hidden.css">
        <script type="text/javascript" src="./word_check.js"></script>
        <script type="text/javascript" src="../../../../../common/password02.js"></script>
    </head>
    <body>
        <header>
            <iframe class="header" src="../../../../../common/header.html" frameborder="0"></iframe>
        </header>
        <div class="contents">
            <iframe class="menu" src="../../../../../common/menu.html" frameborder="0"></iframe>

            <div class="main">
                <h1><img class="icon" src="../../../../../common/images/study.png" />単語チェック</h1>
                <div id="section_selector">
                    <p>
                        <input type="checkbox" class="checkbox" id="sec01"><label for="sec01">§01 地球・大地形</label><br>
                        <input type="checkbox" class="checkbox" id="sec02"><label for="sec02">§02 小地形・地質</label><br>
                        <input type="checkbox" class="checkbox" id="sec03"><label for="sec03">§03 気候・植生・生態系</label><br>
                        <input type="checkbox" class="checkbox" id="sec04"><label for="sec04">§04 農業</label><br>
                        <input type="checkbox" class="checkbox" id="sec05"><label for="sec05">§05 鉱工業・エネルギー</label>
                    </p>
                    <p>
                        <input type="checkbox" class="checkbox" id="sec06"><label for="sec06">§06 人口・都市・開発</label><br>
                        <input type="checkbox" class="checkbox" id="sec07"><label for="sec07">§07 諸問題</label><br>
                        <input type="checkbox" class="checkbox" id="sec08"><label for="sec08">§08 災害</label><br>
                        <input type="checkbox" class="checkbox" id="sec09"><label for="sec09">§09 国際関係・民族</label><br>
                        <input type="checkbox" class="checkbox" id="sec10"><label for="sec10">§10 その他・分類不詳</label>
                        </br>
                    </p>
                </div>
                <button onclick="starter(this)" id="starter">開始</button>
                <div class="paper" id="quiz_area">
                    <p id="Japanese_word"></p>
                    <input type="text" class="textbox large_textbox" id="words_entry" placeholder="English word:">
                    <button onclick="check()" id="decision">決定（Enterキーで代用）</button>
                </div>
                <div id="circle"></div>
                <div id="table_container">
                    <p id="miss_title">誤答一覧</p>
                    <table border="1" id="miss_table">
                        <tr>
                            <th>問題</th>
                            <th>あなたの解答</th>
                            <th>正答</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>    
        <footer>
            <iframe class="footer" src="../../../../../common/footer.html" frameborder="0"></iframe>
        </footer>
    </body>
</html>
