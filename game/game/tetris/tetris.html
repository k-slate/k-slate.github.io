<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/keikamusan/common/favicons/apple-touch-icon-180x180.png">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/keikamusan/common/favicons/favicon.ico">
        <title id="page_title">てとりす</title>
        <link rel="stylesheet" type="text/css" href="../../../common/format.css">
        <link rel="stylesheet" type="text/css" href="../../common/game_format.css">
        <link rel="stylesheet" type="text/css" href="./tetris.css">
        <script type="text/javascript" src="../../../common/key_operation.js"></script>
        <script type="text/javascript" src="../../common/cell.js"></script>
        <script type="text/javascript" src="./tetris.js"></script>
    </head>
    <body>
        <header>
            <iframe class="header" src="../../../common/header.html" frameborder="0"></iframe>
        </header>
        <div class="contents">
            <iframe class="menu" src="../../../common/menu.html" frameborder="0"></iframe>
            <div class="main">
                <h1 id="title"><a href="./option/explanation.html"><img class="icon" src="../../../common/images/game.png" />てとりす</a></h1>
                <div class="game_main always_horizontal">
                    <div id="canvas_area">
                        <canvas class="w250h500" id="canvas"></canvas>
                        <img src="./option/eye.png" id="eye">
                    </div>

                    <div id="others">
                        <div id="sub_canvas_area">
                            <h2 id="sub_title">次のブロック</h2>
                            <canvas class="w125h125" id="sub_canvas"></canvas>
                        </div>

                        <div>
                            <h2 id="button_title">便利なボタン</h2>
                            <button class="special_button" id="pause_button">一時停止</button>
                        </div>

                        <div class="sub_label label_contents tight_text" id="score_field">
                            <p>𝓢𝓬𝓸𝓻𝓮</p>
                            <p id="score">0</p>
                        </div>

                        <div id="control_area">
                            <h2 id="control_title">𝓒𝓸𝓷𝓽𝓻𝓸𝓵</h2>
                            <p id="control_subtitle">矢印キーも使用可能</p>
                            <div id="control">
                                <button class="controller" id="ArrowUp" onclick="virtual_keydown(this.id)">▲<br>回転</button>
                                <div style="width: 100%;"></div>
                                <button class="controller" id="ArrowLeft" onclick="virtual_keydown(this.id)">◀︎<br>左移動</button>
                                <button class="controller" id="ArrowDown" onclick="virtual_keydown(this.id)">▼<br>落下</button>
                                <button class="controller" id="ArrowRight" onclick="virtual_keydown(this.id)">▶︎<br>右移動</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <iframe class="footer" src="../../../common/footer.html" frameborder="0"></iframe>
        </footer>
    </body>
</html>
