<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="page_title">てとりす</title>
        <link rel="stylesheet" type="text/css" href="../../../common/format.css">
        <link rel="stylesheet" type="text/css" href="../../common/game_format.css">
        <link rel="stylesheet" type="text/css" href="./tetris.css">
        <script type="text/javascript" src="../../common/cell.js"></script>
        <script type="text/javascript" src="./tetris.js"></script>
    </head>
    <body>
        <header>
            <iframe class="header" src="../../../common/header.html" frameborder="0"></iframe>
        </header>
        <div class="contents">
            <iframe class="menu" src="../../../common/menu.html" frameborder="0"></iframe>
            <div class="main">
                <h1 id="title"><a href="./option/explanation.html"><img class="icon" src="../../../common/images/game.png" />てとりす</a></h1>
                <div class="game_main">
                    <div id="canvas_area">
                        <canvas id="canvas"></canvas>
                        <img src="./option/eye.png" id="eye">
                    </div>

                    <div id="data">
                        <div id="sub_canvas_area">
                            <h2 id="sub_title">次に落ちてくるブロック</h2>
                            <canvas id="sub_canvas"></canvas>
                        </div>

                        <div>
                            <h2 id="button_title">便利なボタン</h2>
                            <button class="special_button" id="pause_button">一時停止</button>
                        </div>

                        <div id="result_area">
                            <p class="sub_label tight_text" id="result"></p>
                        </div>

                        <div id="others_area">
                            <h2 id="control">ーControlー</h2>
                            <p id="others">&ensp;↑&ensp;: 回転<br>→: 右移動<br>←: 左移動<br>&ensp;↓&ensp;: 落下</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <iframe class="footer" src="../../../common/footer.html" frameborder="0"></iframe>
        </footer>
    </body>
