<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/keikamusan/common/favicons/apple-touch-icon-180x180.png">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/keikamusan/common/favicons/favicon.ico">
        <title id="page_title">ぷよぷよ</title>
        <link rel="stylesheet" type="text/css" href="../../../common/format.css">
        <link rel="stylesheet" type="text/css" href="../../common/game_format.css">
        <link rel="stylesheet" type="text/css" href="./puyopuyo.css">
        <script type="text/javascript" src="../../common/cell.js"></script>

    <body>
        <header>
            <iframe class="header" src="../../../common/header.html" frameborder="0"></iframe>
        </header>
        <div class="contents">
            <iframe class="menu" src="../../../common/menu.html" frameborder="0"></iframe>

            <div class="main">
                <h1 id="title"><a href="./option/explanation.html"><img class="icon" src="../../../common/images/game.png" />ぷよぷよ</a></h1>

                <div class="game_main always_horizontal">
                    <div id="canvas_area">
                        <canvas class="w250h500" id="canvas"></canvas>
                    </div>

                    <div id="others">
                        <div id="sub_canvas_area">
                            <h2 id="sub_title">次に落ちてくるぷよ</h2>
                            <canvas id="sub_canvas"></canvas>
                        </div>

                        <div>
                            <h2 id="button_title">便利なボタン</h2>
                            <button class="special_button" id="pause_button">一時停止</button>
                        </div>

                        <div class="sub_label label_contents tight_text" id="score_field">
                            <p>𝓢𝓬𝓸𝓻𝓮</p>
                            <p id="score">0</p>
                        </div>

                        <div id="control_area">
                            <h2 id="control_title">ーControlー</h2>
                            <p id="control">&ensp;↑&ensp;: 回転<br>→: 右移動<br>←: 左移動<br>&ensp;↓&ensp;: 落下</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <iframe class="footer" src="../../../common/footer.html" frameborder="0"></iframe>
