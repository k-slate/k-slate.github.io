<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/keikamusan/common/favicons/apple-touch-icon-180x180.png">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/keikamusan/common/favicons/favicon.ico">
        <title id="page_title">Elementary Cellular Automaton</title>
        <link rel="stylesheet" type="text/css" href="../../../common/format.css">
        <link rel="stylesheet" type="text/css" href="../../common/game_format.css">
        <link rel="stylesheet" type="text/css" href="./elementary_cellular_automaton.css">
        <script type="text/javascript" src="../../common/cell.js"></script>
        <script type="text/javascript" src="./elementary_cellular_automaton.js"></script>
    </head>
    <body>
        <header>
            <iframe class="header" src="../../../common/header.html" frameborder="0"></iframe>
        </header>
        <div class="contents">
            <iframe class="menu" src="../../../common/menu.html" frameborder="0"></iframe>

            <div class="main">
                <h1 id="title"><a href="./option/explanation.html"><img class="icon" src="../../../common/images/game.png" />Elementary Cellular Automaton</a></h1>
                <div class="game_main flexible w400">
                    <div id="canvas_area">
                        <canvas class="w400h400" id="canvas"></canvas>
                        <div id="information">
                            <div class="label" id="rule_area">
                                <form id="form">
                                    <p class="tight_text" id="setup_text">Rule <input type="text" class="textbox" id="rule" value="30" style="width:40px"> ←(0以上256未満の整数値)<br>描画範囲１辺のセル数: <input type="text" class="textbox" id="edge" value="100" style="width:40px"><br>初期配置: <input type="radio" name="rule" class="radio" id="radio1" value="single"><label class="tight_text" for="radio1">1つ</label><input type="radio" name="rule" class="radio" id="radio2" value="random" checked><label for="radio2">乱数</label></p>
                                </form>
                            </div>
                            <button class="special_button" id="reload" onclick="reload()">設定を適用して<br>再読み込み</button>
                        </div>
                    </div>
                    <div id="others">
                        <div id="explanation_area">
                            <h2>ルール早見</h2>
                            <p class='explanation' id="rule_ex"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <iframe class="footer" src="../../../common/footer.html" frameborder="0"></iframe>
        </footer>
    </body>
</html>
