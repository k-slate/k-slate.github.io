<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/keikamusan/common/favicons/apple-touch-icon-180x180.png">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/keikamusan/common/favicons/favicon.ico">
        <title id="page_title">Cellular Automaton</title>
        <link rel="stylesheet" type="text/css" href="../../../common/format.css">
        <link rel="stylesheet" type="text/css" href="../../common/game_format.css">
        <link rel="stylesheet" type="text/css" href="./cellular_automaton.css">
        <script type="text/javascript" src="../../common/cell.js"></script>
        <script type="text/javascript" src="./cellular_automaton.js"></script>
    </head>
    <body>
        <header>
            <iframe class="header" src="../../../common/header.html" frameborder="0"></iframe>
        </header>
        <div class="contents">
            <iframe class="menu" src="../../../common/menu.html" frameborder="0"></iframe>

            <div class="main">
                <h1 id="title"><a href="./option/explanation.html"><img class="icon" src="../../../common/images/game.png" />Cellular Automaton</a></h1>
                <div class="game_main">
                    <div id="canvas_area">
                        <canvas id="canvas"></canvas>
                        <div id="setup">
                            <div class="label" id="rule_area">
                                <form id="form">
                                    <p class="tight_text" id="setup_text">
                                        Born: <input type="text" class="textbox" id="born" value="3" style="width:70px"> / Survive: <input type="text" class="textbox" id="survive" value="2,3" style="width:70px"><br>
                                        Neighborhood:&ensp;<input type="radio" name="rule" class="radio" id="radio1" value="neumann"><label class="tight_text" for="radio1">neumann</label><input type="radio" name="rule" class="radio rightcut" id="radio2" value="moore" checked><label for="radio2">moore</label>
                                    </p>
                                </form>
                            </div>
                            <button class="special_button" id="reload" onclick="reload()">設定を適用して<br>再読み込み</button>
                        </div>
                    </div>
                    <div id="others">
                        <p id="generation">generation: 0</p>
                        <div class="label" id="setting_area">
                            <p class="label_contents tight_text" id="setting_box">
                                <input type="checkbox" class="checkbox rightcut" id="auto"><label for="auto">自動更新</label>（<input type="text" class="textbox" id="gen_number" value="100" style="width:40px">世代/秒）<br>
                                初期配置の割合：<input type="text" class="textbox" id="random_rate" value="25" style="width:40px">%
                            </p>
                        </div>
                        <div class="explanation_area">
                            <h2>世代の更新</h2>
                            <p class="explanation">スペースキーを押す、または上の自動更新をチェックすることで世代を進められる。</p>
                            <h2>セルの操作</h2>
                            <p class="explanation">任意のセルをクリックすることで、そのセルの色を反転できる。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <iframe class="footer" src="../../../common/footer.html" frameborder="0"></iframe>
        </footer>
    </body>
</html>
